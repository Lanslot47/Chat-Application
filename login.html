<html>

      </form>
      <img src="image/pexels-anastasiya-gepp-1462630-removebg-preview.png" alt="" />
    </div>
    <script>
      let form = document.querySelector("form");
      let sdinput = document.querySelector("#two");
      let tdinput = document.querySelector("#three");
      let btn = document.querySelector('button')
      let checkInput = function () {
        let valF = ftinput.value; 
        let valS = sdinput.value; 
        let valT = tdinput.value; 
        if (valF==="") {
            alert('Username fill is empty')
        }

        else if(valS===""){
            alert('Your Email Fill is Empty')
        }
        else if(valT===""){
            alert('Your Password Fill is Empty')
        }

      };
      btn.addEventListener('click', checkInput)
    </script>
